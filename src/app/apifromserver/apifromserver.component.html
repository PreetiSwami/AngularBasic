<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Gender
                </th>
                <th>
                    Status
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of tableData">
                <td>
                    {{data.id}}
                </td>

                <td>
                    {{data.name}}
                </td>

                <td>
                    {{data.email}}
                </td>

                <td>
                    {{data.gender}}
                </td>
                <td>
                    {{data.status}}
                </td>
            </tr>

        </tbody>
    </table>
</div>
